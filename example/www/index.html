<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Kaleyra Video Cordova Sample App</title>
</head>
<body>
<div class="app">
    <div class="container d-flex flex-column align-items-center">
        <h3 class="text-center">Kaleyra Video Cordova Sample App</h3>
        <img src="img/kaleyra-video.png" id="kaleyraLogo"/>
        <div id="commands d-flex flex-column align-items-center">
            <input type="text" autocapitalize="none" class="form-control" id="userToLoginInputText"
                   aria-describedby="userToLoginInputText" placeholder="Enter user alias to login with">
            <div class="buttons">
                <button id="loginButton" type="button" class="btn btn-primary">Login</button>
                <button id="logoutButton" type="button" class="btn btn-primary">Logout</button>
            </div>

            <input type="text" autocapitalize="none" class="form-control" id="userToContactInputText"
                   aria-describedby="userToContactInputText" placeholder="Enter user alias to call/chat">
            <div class="buttons">
                <button id="callButton" type="button" class="btn btn-primary">Make a call</button>
                <button id="chatButton" type="button" class="btn btn-primary">Open the chat</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
