name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-js:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install node packages
        run: npm ci
      
      - name: Lint js
        run: npm run lint
      
      - name: Run js unit tests with jest  
        run: npm run test    

  test-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install node packages
        run: npm ci

      - name: Build autogenerated DTOs
        run: npm run genIosDtos

      - name: Build autogenerated Events
        run: npm run genIosEvents  

      - name: Install pods
        run: pod install --repo-update

      - name: Run unit tests iOS 16
        run: |
          xcodebuild clean -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin | xcpretty
          xcodebuild test -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 14,OS=16.2" | xcpretty -s

      - name: Run unit tests iOS 15
        run: |
          sudo xcode-select -s /Applications/Xcode_13.4.app
          xcodebuild clean -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin | xcpretty
          xcodebuild test -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 13,OS=15.5" | xcpretty -s